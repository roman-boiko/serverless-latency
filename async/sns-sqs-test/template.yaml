AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sns-sqs-test

  Sample SAM Template for sns-sqs-test
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30
    MemorySize: 1024
    Runtime: nodejs18.x
    Architectures:
      - arm64
    Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: sns-sqs-test
          POWERTOOLS_METRICS_NAMESPACE: LatencyTest

Resources:
  TestTopic:
    Type: AWS::SNS::Topic

  TestQueue:
    Type: AWS::SQS::Queue

  ProducerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: latency/
      Handler: producer.lambdaHandler
      Environment:
        Variables:
          SNS_TOPIC: !Ref TestTopic
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt TestTopic.TopicName
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - producer.ts
  ConsumerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: latency/
      Handler: consumer.lambdaHandler
      Events:
        TestTopicEvent:
          Type: SNS
          Properties:
            Topic:  !Ref TestTopic
            SqsSubscription:
              BatchSize: 1
              Enabled: true
              QueueArn: !GetAtt TestQueue.Arn
              QueueUrl: !Ref TestQueue


    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - consumer.ts

Outputs:
  ProducerFunction:
    Description: "Producer Lambda Function ARN"
    Value: !GetAtt ProducerFunction.Arn
  ConsumerFunction:
    Description: "Consumer Lambda Function ARN"
    Value: !GetAtt ConsumerFunction.Arn
